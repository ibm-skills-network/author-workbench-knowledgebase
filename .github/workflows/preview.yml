name: Deploy PR Previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

permissions:
  contents: write
  issues: write
  pull-requests: write
  pages: write

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: Install and Build
        # Skip the build if the PR has been closed
        if: github.event.action != 'closed'
        run: |
          yarn install --frozen-lockfile
          # Replace the base URL in the build with the preview URL
          sed -i "s|baseUrl: '/'|baseUrl: '/pr-preview/pr-${{ github.event.number }}/'|g" docusaurus.config.js
          yarn build

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          source-dir: ./build/
          custom-url: author.skills.network/docs
